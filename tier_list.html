 <title>Compact Tier Matrix - Vertical Mode</title>

 <style>
  :root {
   --bg-dark: #121212;
   --cell-bg: #1a1a1a;
   --border-color: #333;
   --text-light: #eee;
   --rank-ssrr: #ebff52;
   --rank-ssr: #ffb74d;
   --rank-sr: #ba68c8;
   --rank-r: #64b5f6;
  }

  body {
   background-color: var(--bg-dark);
   color: var(--text-light);
   font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
   margin: 0;
   padding: 0px;
  }

  h1 {
   text-align: center;
   margin-bottom: 30px;
  }

  /* --- GRID SYSTEM --- */
  .matrix-container {
   width: min-content;
   height: min-content;
   margin: 0 auto;
   border: 1px solid var(--border-color);
   background: var(--border-color);
   display: grid;
   /* Kolom: Element (80px), Role (60px), SSR+, SSR, SR, R */
   grid-template-columns: auto auto repeat(4, minmax(auto, 1fr));
   grid-gap: 1px;
  }

  /* --- HEADERS --- */
  .grid-header {
   background: #222;
   padding: 10px 5px;
   text-align: center;
   font-weight: bold;
   display: flex;
   align-items: center;
   justify-content: center;
   font-size: 0.85rem;
  }

  .rank-header {
   text-transform: uppercase;
  }

  .rank-ssrr {
   color: var(--rank-ssrr);
  }

  .rank-ssr {
   color: var(--rank-ssr);
  }

  .rank-sr {
   color: var(--rank-sr);
  }

  .rank-r {
   color: var(--rank-r);
  }

  /* --- CELLS --- */
  .element-label {
   background: #1f1f1f;
   writing-mode: vertical-lr;
   transform: rotate(180deg);
   font-size: 1.2rem;
   letter-spacing: 2px;
   border-left: 5px solid transparent;
  }

  /* Warna border per elemen */
  .elem-fire {
   border-left-color: #ff5722;
   color: #ff5722;
  }

  .elem-water {
   border-left-color: #03a9f4;
   color: #03a9f4;
  }

  .elem-wind {
   border-left-color: #4caf50;
   color: #4caf50;
  }

  .elem-light {
   border-left-color: #ffeb3b;
   color: #ffeb3b;
  }

  .elem-dark {
   border-left-color: #9c27b0;
   color: #9c27b0;
  }

  .role-cell {
   background: #252525;
   display: flex;
   align-items: center;
   justify-content: center;
  }

  .role-icon {
   width: 35px;
   object-fit: contain;
  }

  .data-cell {
   padding: 0px 8px 0px 0px;
   display: flex;
   flex-wrap: nowrap;
   gap: 8px;
   justify-content: left;
   align-content: flex-start;
   height: min-content;
  }

  /* --- CHARACTER CARD --- */
  .char-card {
   width: 45px !important;
   position: relative;
   transition: transform 0.2s;
   background: var(--card-bg);
   padding: 0px;
   justify-content: space-between;
   align-items: center;
   max-width: auto;
   border-radius: 50%;
   box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
   border: none;
   overflow: visible;
   transition: transform 0.2s;
  }

  .char-card:hover {
   transform: scale(1.15);
   z-index: 5;
  }

  .img-wrapper {
   width: 48px;
   height: 48px;
   border-radius: 50%;
   overflow: hidden;
   border: 2px solid #555;
   margin: 0 auto;
   background: #000;
   position: relative;
   z-index: 1;
  }

  /* Border Berdasarkan Rank */
  .char-card.ssrr .img-wrapper {
   border-color: var(--rank-ssrr);
   box-shadow: 0 0 5px #ff5252;
  }

  .char-card.ssr .img-wrapper {
   border-color: var(--rank-ssr);
   box-shadow: 0 0 5px #ffb74d;
  }

  .char-card.sr .img-wrapper {
   border-color: var(--rank-sr);
  }

  .char-card.r .img-wrapper {
   border-color: var(--rank-r);
  }

  .img-wrapper img {
   width: 100% !important;
   object-fit: cover;
  }

  .char-name-svg {
   width: 145% !important;
   position: absolute;
   bottom: -10%;
   left: -15%;
   height: min-content;
   pointer-events: none;
   z-index: 2;
  }

  .char-name-svg text {
   font-size: 14px;
   letter-spacing: 1.8px;
   font-weight: bold;
   fill: #fff;
   text-shadow:
    -1px -1px 1px #000,
    1px -1px 1px #000,
    -1px 1px 1px #000,
    1px 1px 1px #000;
   font-family: sans-serif;
  }

  /* Responsive */
  @media (max-width: 768px) {
   .matrix-container {
    grid-template-columns: auto auto repeat(4, 1fr);
   }

   .element-label {
    font-size: 0.8rem;
   }
  }
 </style>
</head>

`;
